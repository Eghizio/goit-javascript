<title>Switch</title>
<script>

const name = prompt("What is your name?");

switch(name){
  case "Kuba":
  case "Jakub":
    console.log("Hello Kuba");
    break;
  case "Maciek":
    console.log("Hi Maciek");
    break;
  case "Ania":
    console.log("Welcome Ania");
    break;
  default:
    console.log("Hello stranger!");
}

</script>
