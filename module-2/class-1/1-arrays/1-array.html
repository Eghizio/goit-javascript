<title>Array</title>
<script>

  // Array declaration
  const users = ["John", "Arthur", "Thomas"];

  console.log(users);

  // Accessing array elements using index
  console.log(users[0], "<- First user with index 0");
  console.log(users[1], "<- Second user with index 1");
  console.log(users[2], "<- Third user with index 2");

  // Reassigning array element value
  users[0] = "Matthew";

  console.log(users);
  console.log(users.length); // array length property

  // Accessing the last element in the array
  const lastUser = users[users.length - 1];
  console.log("The last user is", lastUser);

</script>
