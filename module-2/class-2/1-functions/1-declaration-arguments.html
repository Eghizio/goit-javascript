<title>Function declaration</title>
<script>

  // Declaration
  function saySomething() {
    console.clear();
    console.log("Something");
  }

  // Call
  saySomething();
  saySomething();
  saySomething();



  // Defining arguments
  function printMessage(message) {
    console.log(message);
  }

  // Passing arguments
  printMessage("Hello there");
  printMessage();



  // Multiple arguments
  function add(a, b) {
    console.log(a + b);
  }

  const x = add(40, 2);
  console.log(x);

</script>
